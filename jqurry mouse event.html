<html>
    <head>

    </head>
    <body>


<h2>jquery mouse event</h2>
<section>
    <div style="height: 1000px ;width: 500px;">
    <h3>append method</h3>
    <p>
        Welcometo to the div-e sem-3 jquery append methode
    </p>
<ol>
    <li> </li>   
</ol>
</div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

    $(document).ready(function(){
    $("div").click(function(){
    $(this).css("background-color","black");
    $(this).css("color","aqua");
    $("ol").append("<li> </li>");
   


     });     
     });
</script>

</body>
</html>
