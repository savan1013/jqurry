<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM EVENT EXAMPLE</title>
</head>
    <body>
          ENTER YOUR NAME :<input type="text" placeholder="enter name" id="fname" onchange="lowercase()">
          <p>convert text to lowercase</p>
          <script>
              function lowercase(){
                  const x=document.getElementById("fname");
                  x.value = x.value.toLowerCase();
              }
              </script>

    
</body>
</html>
