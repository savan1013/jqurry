<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM EVENT EXAMPLE</title>
</head>
    <body>
          ENTER YOUR NAME :<input type="text" placeholder="enter name" id="fname" onchange="uppercase()">
          <p>convert text to uppercase</p>
          <script>
              function uppercase(){
                  const x=document.getElementById("fname");
                  x.value = x.value.toUpperCase();
              }
              </script>

    
</body>
</html>
